name: Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      image-tag:
        description: Image tag to run
        type: string
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: false
env:
  WORKING_DIR: ${{ github.workspace }}/apps/autobutler.ai
defaults:
  run:
    shell: bash
jobs:
  package:
    runs-on: ubuntu-latest
    container:
      image: exokomodo/exoflow-devcontainer:${{ inputs.image-tag || 'latest' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: exokomodo/exoflow
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: nuxt
      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          bun install
      - name: Static HTML export with Nuxt
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          bun run generate
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.WORKING_DIR }}/dist
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    needs:
      - package
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  pass-autobutler-org-cd:
    runs-on: ubuntu-latest
    if: always()
    needs:
      - package
      - deploy
    env:
      RESULT: ${{ (needs.package.result == 'failure' || needs.package.result == 'failure') && 'failure' || 'success' }}
    steps:
      - name: Pass
        if: ${{ env.RESULT != 'failure' }}
        run: |
          echo "[PASS] Linting" >> ${GITHUB_STEP_SUMMARY}
      - name: Fail
        if: ${{ env.RESULT == 'failure' }}
        run: |
          echo "[FAIL] Linting" >> ${GITHUB_STEP_SUMMARY}
          exit 1
